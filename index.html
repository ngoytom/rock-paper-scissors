<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div>
        <h1 id="heading">Rock Paper Scissors!</h1>
        <h3 id="rules">Best of 5</h3>
        <h2 id="playerscore">Player: 0</h2>
        <h2 id="computerscore">Computer: 0</h2>
    </div>
    <div class = "choice">
        <img id="playerchoice" src="rock.png" 
        width = 150px height = 150px>
        <img id="computerchoice" src="paper.png" 
        width = 150px height = 150px>
    </div>  
    <div">
        <button class="options" id="rock" type="button" onclick="playRound(this.id)"><img src="rock.png"
            width = 100px height = 100px></button>
        <button class="options" id="paper" type="button" onclick="playRound(this.id)"><img src="paper.png"
            width = 100px height = 100px></button>
        <button class="options" id="scissors" type="button" onclick="playRound(this.id)"><img src="scissors.png"
            width = 125px height = 100px></button> 
    </div>
    <script src="main.js"></script>
</body>
</html>
